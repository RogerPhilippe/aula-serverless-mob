service: sns-to-slack

provider:
  name: aws
  runtime: python3.7
  timeout: 10

package:
  exclude:
    - layer/**

layers:
  slack:
    path: layer
    description: "dependencies slack"

functions:
  sendtoslack:
    handler: lambda.lambda_handler
    layers:
      - {Ref: slackLambdaLayer}
    events:
      - sns:
          arn: arn:aws:sns:us-east-1:867061838226:toslack